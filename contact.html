  <section class="cs_contact">
    <div class="cs_height_120 cs_height_lg_80"></div>
    <div class="container">
      <h2 class="cs_fs_45 cs_semibold text-center mb-0">Feel free to Contact With Us</h2>
      <div class="cs_height_65 cs_height_lg_45"></div>
      <form id="cs_form" action="https://api.web3forms.com/submit" method="POST" class="row">
        <input type="hidden" name="access_key" value="6d7bc3fc-6190-43c5-8298-89ac5ef7494f">
        <input type="checkbox" name="botcheck" style="display: none;">
        <!-- Optional: Can be type="hidden" or type="text" for subject -->
        <input type="hidden" name="subject" value="Submission from Laralink Template">
        <div class="col-md-6">
          <label class="cs_fs_17 cs_primary_color cs_semibold">Name</label>
          <input type="text" class="cs_form_field" name="name" required placeholder="Type your name">
          <div class="cs_height_20 cs_height_lg_20"></div>
        </div>
        <div class="col-md-6">
          <label class="cs_fs_17 cs_primary_color cs_semibold">Phone</label>
          <input type="text" class="cs_form_field" name="number" required placeholder="Type your phone number">
          <div class="cs_height_20 cs_height_lg_20"></div>
        </div>
        <div class="col-md-6">
          <label class="cs_fs_17 cs_primary_color cs_semibold">Email</label>
          <input type="text" class="cs_form_field" name="email" required placeholder="Type your email">
          <div class="cs_height_20 cs_height_lg_20"></div>
        </div>
        <div class="col-md-6">
          <label class="cs_fs_17 cs_primary_color cs_semibold">Subject</label>
          <div class="cs_custom_select_wrap cs_form_field">
            <select class="cs_select1" data="Subject">
              <option value="web_design">Web Design</option>
              <option value="react">React Development</option>
              <option value="laravel">Laravel Development</option>
              <option value="nodejs">Node JS Development</option>
              <option value="wordpress">Wordpress Development</option>
            </select>
          </div>
          <div class="cs_height_20 cs_height_lg_20"></div>
        </div>
        <div class="col-md-12">
          <label class="cs_fs_17 cs_primary_color cs_semibold">Requirements</label>
          <textarea rows="3" class="cs_form_field" name="message" required
            placeholder="Type your requirements"></textarea>
          <div class="cs_height_25 cs_height_lg_25"></div>
        </div>
        <div class="col-lg-12 text-center">
          <button class="cs_btn cs_style_1 cs_accent_bg cs_white_color cs_medium cs_radius_3" type="submit">
            <span>Submit Now</span>
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                <path
